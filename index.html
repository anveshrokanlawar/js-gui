<!doctype html>
<html lang="en">
<head>
  <title>Section Estimator App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>
<body>
  <main class="container-fluid">
    <h1>Application to display average number of students</h1>
    <h3>Given number of students and number of sections to  display average number of students per section</h3>
    <p>Enter the number of students:
      <input id="num" type="number" value="0">
    </p>
    <p>Enter the number of sections:
      <input id="sec" type="number" value="0">
    </p>
    <button id="clicker" class="btn btn-primary" onclick="">Calculate !</button>
    <p id="result"></p>
  </main>
  <script>
         function myfuction()
        {
            let s1=parseInt(document.getElementById("num").value);
            let s2=parseInt(document.getElementById("sec").value);
            let ans=s1/s2;
            document.write("Average number of students is:"+ans);
        }
      </script>
<!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>
</html>
