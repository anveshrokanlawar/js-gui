<!doctype html>
<html lang="en">
<head>
  <title>Students Estimator App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>
<body>
  <main class="container-fluid">
    <h1>Application to display total number of students</h1>
    <h3>Given # of courses and avg students/course, calculate total number of students</h3>
    <p>courses:
      <input id="num" type="number" value="0">
    </p>
    <p>avgstudents:
      <input id="sec" type="number" value="0">
    </p>
    <button id="clicker" class="btn btn-primary" onclick="myfuction()">Calculate !</button>
    <p id="result"></p>
  </main>
  <script>
         function myfuction()
        {
            let s1=parseInt(document.getElementById("num").value);
            let s2=parseInt(document.getElementById("sec").value);
            let ans=s1*s2;
            document.getElementById("result").innerHTML="total number of students are "+ans;
           
        }
      </script>
<!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>
</html>
